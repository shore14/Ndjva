<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="csstyle/calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <h1>Postage Calculator</h1>
    <form action="getPrice" method="GET" class="content">
            Choose your type of Mail:
           <select name="mailtype">
               <option value="letters">Letters (Stamped)</option>
               <option value="letterm">Letters (Metered)</option>
               <option value="largenvelope">Large Envelopes (Flats)</option>
               <option value="firstClass">First-Class Package Service-Retail</option>
           </select> 
           <h2>Please tell us how much your mail weighs</h2></br>
           <input type="text" name="weight"></br>
       </br>
           <input type="submit" value="Get Rates">
        </form>
    </div>
</body>
</html>
